<!DOCTYPE html>
<html>
<head>
	<title>SEARCH BAR</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <div class="wrap">
	<div class="search">
		<input type="text" class="searchterm" name"" placeholder="What are you looking for?">
		<button type="submit" class="searchbtn">
		<i class="fa fa-search" aria-hidden="true"></i>
		</button>
	</div>
   </div>
<style>
Body {
   Background-image: url(https://picography.co/wp-content/uploads/2018/09/picography-designer-creating-layout.jpg);
   Background-size: cover;
   Font-family: arial;
}

.wrap{
   Position: absolute;
   Width: 30%;
   Top: 10%;
   Bottom: 90%;
   Left: 50%;
   Transform: translate(-50%,-50%);
}

.search{
  Width: 100%
  Position: relative;
}

.searchterm{
  Float: left;
  Width: 100%;
  Border: 3px solid #00B4CC;
  Padding: 11px;
  Font-size: 17px;
  Outline: none;
}

.searchbtn{
  Position: absolute;
  Width: 50px;
  Height: 50px;
  Border: 1px solid #00B4CC;
  Background-color: #00B4CC;
  Text-align: center;
  color: #fff;
  Cursor: pointer;
  Font-size 20px;
}
</style>
</body>
</html>
